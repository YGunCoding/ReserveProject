<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="adminUserPage.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        img {
            vertical-align: top;
        }
        
        body {
            font-family: 'nanumsquare';
        }
        
        .wrap {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .wrap:after,
        ul:after,
        .cl:after,
        a:after {
            content: "";
            clear: both;
            display: block;
        }
        
        .blind {
            position: absolute;
            left: -9999px;
            width: 0;
            height: 0;
            font-size: 0;
            overflow: hidden;
        }
        
        table {
            padding: 0;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 0;
        }
        /* 초기화끝 */
        /* 헤더시작 */
        
        header {
            height: 120px;
            padding-top: 20px;
            padding-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: white;
            border-bottom: 1px solid silver;
            box-shadow: 0 1px 2px lightgray;
            margin: 0 auto;
        }
        
        header h1 {
            padding: 25px 0;
        }
        
        header #gnb {
            position: absolute;
            right: 0;
            top: 50px;
            font-size: 18px;
            font-weight: bold;
        }
        
        header #gnb li {
            float: left;
            margin-right: 20px;
        }
        
        header #gnb li:last-child {
            margin-right: 0;
        }
        /* 헤더끝 */
        
        .search_section {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            margin-top: 200px;
        }
        
        .search_section>div:first-of-type {
            padding-right: 75px;
        }
        
        .search_section>div:last-of-type {
            padding-left: 75px;
        }
        
        .search_box {
            display: inline-block;
        }
        
        .result_section {
            width: 800px;
            height: 200px;
            margin: 0 auto;
        }
        
        .user_search {
            font-size: 30px;
            padding-bottom: 10px;
        }
        
        .chose {
            margin-top: 10px;
        }
        
        .select_chose {
            width: 100px;
            height: 33px;
            font-size: 18px;
            margin-right: 10px;
            text-align: center;
        }
        
        .select_text {
            width: 200px;
            height: 30px;
            font-size: 18px;
            text-align: center;
            margin-right: 30px;
        }
        
        .search_btn {
            width: 100px;
            height: 35px;
            font-size: 18px;
        }
        
        .result_table {
            width: 800px;
            border: 0;
        }
        
        tr>td {
            text-align: center;
        }
        
        td {
            height: 30px;
        }
        
        tbody>tr>td {
            padding-top: 5px;
            padding-bottom: 5px;
        }
        
        tfoot {
            height: 30px;
            text-align: center;
        }
        
        tbody>tr>td:nth-of-type(1) {
            width: 100px;
        }
        
        thead>tr>td {
            font-size: 20px;
            height: 40px;
        }
        
        thead {
            border-bottom: 1px solid black;
        }
        
        .comment {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .radio {
            margin-top: 20px;
        }
        
        .radio>input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <h1>
                <a href="index.html">
                    <img src="/이미지/logo.png ">
                </a>
            </h1>
            <ul id="gnb">
                <li>${loginUser.id} 님 환영합니다</li>
                <li><a href="로그아웃">LOGOUT&nbsp;&nbsp;&nbsp;/</a></li>
                <li><a href="/restaurant/user/myPage">MYPAGE&nbsp;&nbsp;&nbsp;</a></li>
            </ul>
        </div>
    </header>
    <section class="search_section">
        <div class="search_box">
            <p class="user_search">회원 검색</p>
            <div class="chose">
                <select class="select_chose">
                    <option>선택</option>
                    <option>아이디</option>
                    <option>이름</option>
                    <option>전화번호</option>
                </select>
                <input type="text" class="select_text">
                <input type="button" value="검색" class="search_btn">
            </div>
            <div class="radio">
                <input type="radio" name="user" id="user" value="email">
                <label for="user">일반회원</label>

                <input type="radio" name="user" id="owner" value="phone">
                <label for="owner">사업자회원</label>
            </div>
        </div>
    </section>
    <section class="result_section">
        <p class="comment">총 00명의 회원이 검색되었습니다.</p>
        <table class="result_table">
            <thead>
                <tr>
                    <td>회원번호</td>
                    <td>아이디</td>
                    <td>이름</td>
                    <td>상태</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>java</td>
                    <td>
                        <a href="">자바</a>
                    </td>
                    <td>예약중</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>spring</td>
                    <td>
                        <a href="">스프링</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <&nbsp;1&nbsp;&nbsp;2&nbsp;&nbsp;3&nbsp;&nbsp;4&nbsp;&nbsp;5&nbsp;>
                    </td>
                </tr>
            </tfoot>
        </table>
    </section>

</body>

</html>
