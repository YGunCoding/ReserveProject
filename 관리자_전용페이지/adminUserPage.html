<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="adminUserPage.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="wrap">
            <h1>
                <a href="index.html">
                    <img src="/이미지/logo.png ">
                </a>
            </h1>
            <ul id="gnb">
                <li>${loginUser.id} 님 환영합니다</li>
                <li><a href="로그아웃">LOGOUT&nbsp;&nbsp;&nbsp;/</a></li>
                <li><a href="/restaurant/user/myPage">MYPAGE&nbsp;&nbsp;&nbsp;</a></li>
            </ul>
        </div>
    </header>
    <section class="search_section">
        <div class="search_box">
            <p class="user_search">회원 검색</p>
            <div class="chose">
                <select class="select_chose">
                    <option>선택</option>
                    <option>아이디</option>
                    <option>이름</option>
                    <option>전화번호</option>
                </select>
                <input type="text" class="select_text">
                <input type="button" value="검색" class="search_btn">
            </div>
            <div class="radio">
                <input type="radio" name="user" id="user" value="email">
                <label for="user">일반회원</label>

                <input type="radio" name="user" id="owner" value="phone">
                <label for="owner">사업자회원</label>
            </div>
        </div>
    </section>
    <section class="result_section">
        <p class="comment">총 00명의 회원이 검색되었습니다.</p>
        <table class="result_table">
            <thead>
                <tr>
                    <td>회원번호</td>
                    <td>아이디</td>
                    <td>이름</td>
                    <td>상태</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>java</td>
                    <td>
                        <a href="">자바</a>
                    </td>
                    <td>예약중</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>spring</td>
                    <td>
                        <a href="">스프링</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <&nbsp;1&nbsp;&nbsp;2&nbsp;&nbsp;3&nbsp;&nbsp;4&nbsp;&nbsp;5&nbsp;>
                    </td>
                </tr>
            </tfoot>
        </table>
    </section>

</body>

</html>
